<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div id="container-0">
        <div id="container">
            <div id="calc-display">
                <div class="input-numbers">
                    <div class="c-inumb">

                    </div>
                </div>
            </div>
            <div id="operators">
                <div class="operators-signals sum-operator digit">
                    <span>+</span>
                </div>
                <div class="operators-signals minus-operator digit">
                    <span>-</span>
                </div>
                <div class="operators-signals multiplier-operator digit">
                    <span>x</span>
                </div>
                <div class="operators-signals division-operator digit">
                    <span>/</span>
                </div>
            </div>
            <div id="numbers-resultsign">
                <div id="numbers">
                    <div class="eachnumber number7 digit">7</div>
                    <div class="eachnumber number8 digit">8</div>
                    <div class="eachnumber number9 digit">9</div>
                    <div class="eachnumber number4 digit">4</div>
                    <div class="eachnumber number5 digit">5</div>
                    <div class="eachnumber number6 digit">6</div>
                    <div class="eachnumber number1 digit">1</div>
                    <div class="eachnumber number2 digit">2</div>
                    <div class="eachnumber number3 digit">3</div>
                    <div class="eachnumber number0 digit">0</div>
                    <div class="eachnumber dotsignal digit">.</div>
                    <div class="eachnumber clearsignal">C</div>
                </div>
                <div id="resultsign">
                    <span class="equalsign">=</span>
                </div>
            </div>
        </div> 
    </div>
    <script src="script.js"></script> 
</body> 
</html>
